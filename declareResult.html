<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-left-box{
            width: 200px; 
        }
        .login-container{
            width:30%;
        }

</style>
</head>
<body class="login-body">
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <a href="javascript:history.back()" class="top-left-box">
        <div class="box-content">
            <p class="box-text">Dashboard</p>
        </div>
    </a>


    <div class="login-container">

        <h2>Declare Results</h2>

        <form class="login-form" action="/createResult" method="POST">
            <div class="form-group">
                <label for="tID">Tournament ID:</label>
                <input type="text" id="tID" name="tournamentID" placeholder="Enter ID of the tournament" required>
            </div>
            <div class="form-group">
                <label for="winner">Winner Team:</label>
                <input type="text" id="winner" name="winner" placeholder="Enter name of the winner team" pattern="[A-Za-z0-9\s]{1,30}" title="Please enter a valid tournament name (up to 30 characters, letters, numbers and spaces only)" required>
            </div>
            
            <button type="submit" class="login-button">Declare</button>
        </form>

    </div>    
</body>
</html>
