<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- for EMAILJS -->
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    
    
</head>
<body class="contact-body">

    <h1 class="contactHead">Contact Us</h1>
    <p class="contactText">Feel free to reach out to us with any questions or inquiries.</p>
    
    <div class="contact-container">
        
        <div class="contact-info">
            <p><i style="font-size:30px; margin-right:4px;" class="fa fa-envelope" aria-hidden="true"></i>
            <span style="font-size:29px;">Email:</span> <span style="font-size:20px;">asmitk2864@gmail.com</span></p>
            <p><i style="font-size:30px;margin-right:14px;" class="fa fa-phone" aria-hidden="true"></i><span style="font-size:29px;">Phone:</span> <span style="font-size:20px;">+918937993669</span></p>
            <p><i style="font-size:30px;margin-right:7px;" class="fa fa-address-book-o" aria-hidden="true"></i><span style="font-size:29px;">Address:</span> <span style="font-size:20px;">LPU, Phagwara, 144411, Punjab, INDIA</span></p>
        </div>

        <div class="contact-form">
            <h2 class="sendMessage">Send Us a Message</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="full_name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="emailID" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message1" name="message" rows="4" required></textarea>
                
                <button onclick="sendMail()" class="contactSendBtn">Send</button>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Gaming Tournament Website. All rights reserved.</p>
        </div>
    </footer>

    <script type="text/javascript">
        function sendMail(){

            (function() {
                emailjs.init("NCj-_d4fqh_cSGv06");
            })();

            var params = {
                from_name : document.querySelector('#full_name').value,
                email_id : document.querySelector('#emailID').value,
                message : document.querySelector('#message1').value
            }
            
            emailjs.send("service_3nf9sqi","template_l7bq75k",params)
            .then((response)=>{
                alert("Success");
            },
            (error) =>{
                alert(error);
            })
        }
    </script>
</body>
</html>
