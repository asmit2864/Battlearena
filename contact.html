<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- for EMAILJS -->
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    
    
</head>
<body class="contact-body">

    <h1 class="contactHead">Contact Us</h1>
    <p class="contactText">Feel free to reach out to us with any questions or inquiries.</p>
    
    <div class="contact-container">
        
        <div class="contact-info">
            <p><i style="font-size:30px; margin-right:10px;" class="fa fa-envelope" aria-hidden="true"></i>
             <span style="font-size:20px;">asmitk2864@gmail.com</span></p>
            <p><i style="font-size:30px;margin-right:20px;" class="fa fa-phone" aria-hidden="true"></i><span style="font-size:20px;">+918937993669</span></p>
            <p><i style="font-size:30px;margin-right:27px;" class="fa fa-map-marker" aria-hidden="true"></i><span style="font-size:20px;">LPU, Phagwara, 144411, Punjab, INDIA</span></p>
        </div>

        <div class="contact-form">
            <h2 class="sendMessage">Send Us a Message</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="full_name" name="name" pattern="[A-Za-z\s]{1,20}" title="Please enter a valid name (up to 20 characters, letters and spaces only)" required>
                
                <label for="email">Email:</label>
                <input type="email" id="emailID" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message1" name="message" rows="4" required></textarea>
                
                <button onclick="sendMail()" class="contactSendBtn">Send</button>
            </form>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div>Follow us on 
                &nbsp&nbsp<a href="https://www.facebook.com/" style="text-decoration:none; color:white"> <i class="fa fa-facebook-official"  aria-hidden="true"></i></a>

                &nbsp&nbsp<a href="https://www.x.com/" style="text-decoration:none; color:white"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
                &nbsp&nbsp<a href="https://www.linkedin.com/" style="text-decoration:none; color:white"> <i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                &nbsp&nbsp<a href="https://www.github.com/" style="text-decoration:none; color:white"> <i class="fa fa-github" aria-hidden="true"></i></a>
            </div><br>

    </footer>

    <script type="text/javascript">
        function sendMail(){

            (function() {
                emailjs.init("NCj-_d4fqh_cSGv06");
            })();

            var params = {
                from_name : document.querySelector('#full_name').value,
                email_id : document.querySelector('#emailID').value,
                message : document.querySelector('#message1').value
            }
            
            emailjs.send("service_3nf9sqi","template_l7bq75k",params)
            .then(alert("Message Sent!!"))
        }
    </script>
</body>
</html>
