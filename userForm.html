<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-left-box{
            width: 200px; 
        }
        .login-container{
            width:25%;
        }

</style>
</head>
<body class="login-body">
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <a href="javascript:history.back()" class="top-left-box">
        <div class="box-content">
            <p class="box-text">Dashboard</p>
        </div>
    </a>

    <div class="login-container">

        <h2>Registration</h2>

        <form action="/playersRegistration" method="POST" class="login-form">
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" placeholder="Enter your team name" pattern="[A-Za-z0-9\s]{1,30}" title="Please enter a valid team name (up to 30 characters, letters, numbers and spaces only)" required>
            </div>
            <div class="form-group">
                <label for="playersNames">Players:</label>
                <input type="text" id="playersNames" name="playersNames" placeholder="Enter your players names (e.g, Ram, Shayam)" pattern="[A-Za-z\s,]{1,60}" title="Please enter valid names separated by comma (up to 50 characters, letters, spaces, and commas only)" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="tID">Tournament ID:</label>
                <input type="text" id="tID" name="tournamentID" placeholder="Enter ID of the tournament" required>
            </div>
            <div class="form-group">
                <label for="game">Select Game:</label>
                <select name="gameName">
                    <option>VALORANT</option>
                    <option>Counter-Strike 2</option>
                    <option>PUBG</option>
                    <option>WARZONE</option>
                </select>
            </div>
            <button type="submit" class="login-button">Register</button>
        </form>

    </div>  
</body>
</html>
