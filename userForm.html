<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    
    <div class="login-container">

        <h2>Registration</h2>

        <form action="/playersRegistration" method="POST" class="login-form">
            <div class="form-group">
                <label for="teamName">Team Name:</label>
                <input type="text" id="teamName" name="teamName" placeholder="Enter your team name" required>
            </div>
            <div class="form-group">
                <label for="playersNames">Players:</label>
                <input type="text" id="playersNames" name="playersNames" placeholder="Enter your players names (e.g, Ram, Shayam)" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="tID">Tournament ID:</label>
                <input type="text" id="tID" name="tournamentID" placeholder="Enter ID of the tournament" required>
            </div>
            <div class="form-group">
                <label for="game">Select Game:</label>
                <select name="gameName">
                    <option>VALORANT</option>
                    <option>Counter-Strike 2</option>
                    <option>PUBG</option>
                    <option>WARZONE</option>
                </select>
            </div>
            <button type="submit" class="login-button">Register</button>
        </form>

    </div>  
</body>
</html>
