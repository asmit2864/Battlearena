<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .top-left-box{
            width: 200px; 
        }
        .login-container{
            width:25%;
        }

</style>
</head>
<body class="login-body">
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <a href="/dashboard" class="top-left-box">
        <div class="box-content">
            <p class="box-text">Dashboard</p>
        </div>
    </a>


    <div class="login-container">

        <h2>Profile</h2>

        <form class="login-form" id="userFrom">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="organisationName">Organisation Name:</label>
                <input type="text" id="org-name" name="orgName">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
            </div> -->

            <br>
            <button type="button" id="fetchButton" class="login-button">Fetch Data</button><br><br>
            <a href="updateProfile.html"><button type="button" id="editButton" class="login-button">Edit Profile</button></a> 

        </form>

    </div> 
    
    <script>
        // Fetch users from the backend and populate the form fields
        document.getElementById('fetchButton').addEventListener('click', () => {
          fetch('/users') // assuming the backend server is running on the same host
            .then(response => response.json())
            .then(users => {
              if (users.length > 0) {
                const user = users[0]; // Assuming we're populating the form with the first user's data
                document.getElementById('name').value = user.name;
                document.getElementById('email').value = user.email;
                document.getElementById('org-name').value = user.orgName;
              } else {
                alert('No users found');
              }
            })
            .catch(error => console.error('Error fetching users:', error));
        });

        
    </script>
</body>
</html>
