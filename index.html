    <!-- script for background change-->
    <script>
        window.addEventListener('scroll', function() {
            var body = document.body;
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;

            // Change background image based on scroll position
            if (scrollTop > 200) {
                body.style.backgroundImage = "url('BACKGROUND1.jpg')"; // Change to desired background image
            } else {
                body.style.backgroundImage = "url('BACKGROUND.jpg')"; // Change to default background image
            }
        });

    </script>

    <!-- script for video popup -->
    <script>
        // GAME1
        // Get the modal and close button
        var modal = document.getElementById("video-modal");
        var closeBtn = document.getElementsByClassName("close1")[0];

        // Get the link to open the modal
        var openVideoModal = document.getElementsByClassName("open-video-modal")[0];

        // When the user clicks on the link, open the modal
        openVideoModal.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on the close button, close the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
