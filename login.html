<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <a href="index.html" class="top-left-box">
        <div class="box-content">
            <p class="box-text">Home</p>
        </div>
    </a>
    <a href="register.html" class="top-right-box">
        <div class="box-content">
            <p class="box-text">register</p>
        </div>
    </a>


    <div class="login-container">

        <h2>Login</h2>

        <form action="/login" method="POST" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number." required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <br>
        <div class="register-link">
            Don't have an account? <a href="register.html">Register</a>
        </div>

    </div>    
</body>
</html>
